{extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>

<div>

    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
        {% for room in rooms %}
            <div>
                <a href="{% url 'update-room' room.id %}">Edit</a>
                <a href="{% url 'delete-room' room.id %}">Delete</a>
                <spam>@{{room.host.username}}</spam>
                <h5>{{room.id}} -- <a href="{% url 'room' room.id %}"></a><a>{{room.name}}</a></h5>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>

         {% endfor %}
    </div>
    
</div>

{% endblock content %}
